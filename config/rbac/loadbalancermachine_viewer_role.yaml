# permissions for end users to view loadbalancermachines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loadbalancermachine-viewer-role
rules:
- apiGroups:
  - yawol.stackit.cloud
  resources:
  - loadbalancermachines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - yawol.stackit.cloud
  resources:
  - loadbalancermachines/status
  verbs:
  - get
