# permissions for end users to edit loadbalancers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loadbalancer-editor-role
rules:
- apiGroups:
  - yawol.stackit.cloud
  resources:
  - loadbalancers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - yawol.stackit.cloud
  resources:
  - loadbalancers/status
  verbs:
  - get
