replicas: 1
podAnnotations: {}
podLabels: {}
featureGates: {}
proxy: {}
namespace: kube-system
vpa:
  enabled: true
  yawolCloudController:
    mode: Auto
  yawolController:
    mode: Auto

yawolCloudController:
  enabled: true
  gardenerMonitoringEnabled: false
  clusterRoleEnabled: true
  additionalArguments:
    - -target-kubeconfig=/var/run/secrets/gardener.cloud/shoot/generic-kubeconfig/kubeconfig
  additionalVolumes:
    - name: kubeconfig
      projected:
        defaultMode: 420
        sources:
        - secret:
            items:
            - key: kubeconfig
              path: kubeconfig
            name: generic-token-kubeconfig
            optional: false
        - secret:
            items:
            - key: token
              path: token
            name: shoot-access-cloud-controller-manager
            optional: false
  additionalVolumeMounts:
    - mountPath: /var/run/secrets/gardener.cloud/shoot/generic-kubeconfig
      name: kubeconfig
      readOnly: true
  image:
    repository: reg.infra.ske.eu01.stackit.cloud/stackitcloud/yawol-cloud-controller
    tag: 0.6.1

yawolController:
  gardenerMonitoringEnabled: false
  image:
    repository: reg.infra.ske.eu01.stackit.cloud/stackitcloud/yawol-controller
    tag: 0.6.1

resources:
  yawolCloudController:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi
  yawolControllerLoadbalancer:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi
  yawolControllerLoadbalancerset:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi
  yawolControllerLoadbalancermachine:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi

#yawolClassName: debug
yawolOSSecretName: foobar
yawolFloatingID: foobar
yawolNetworkID: foobar
yawolFlavorID: foobar
yawolImageID: foobar
yawolAPIHost: foobar
migrateFromOctavia: true
#openstackTimeout: 20s
yawolDebug: false
