replicas: 1
podAnnotations: {}
podLabels: {}
featureGates: {}
proxy: {}
namespace: kube-system
vpa:
  enabled: true
  yawolCloudController:
    mode: Auto
  yawolController:
    mode: Auto

yawolCloudController:
  enabled: true
  gardenerMonitoringEnabled: false
  clusterRoleEnabled: true
  additionalArguments:
    - -target-kubeconfig=/var/lib/cloud-controller-manager/kubeconfig
  additionalVolumes:
    - name: cloud-controller-manager
      secret:
        secretName: cloud-controller-manager
  additionalVolumeMounts:
    - mountPath: /var/lib/cloud-controller-manager
      name: cloud-controller-manager
  image:
    repository: reg.infra.ske.eu01.stackit.cloud/yawol/yawol-cloud-controller
    tag: 0.5.0

yawolController:
  gardenerMonitoringEnabled: false
  image:
    repository: reg.infra.ske.eu01.stackit.cloud/yawol/yawol-controller
    tag: 0.5.0

resources:
  yawolCloudController:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi
  yawolControllerLoadbalancer:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi
  yawolControllerLoadbalancerset:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi
  yawolControllerLoadbalancermachine:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 512Mi

#yawolClassName: debug
yawolOSSecretName: foobar
yawolFloatingID: foobar
yawolNetworkID: foobar
yawolFlavorID: foobar
yawolImageID: foobar
yawolAPIHost: foobar
migrateFromOctavia: true
#openstackTimeout: 20
yawolDebug: false
